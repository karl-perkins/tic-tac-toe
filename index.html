<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<form>
				<div class="form-group">
					<label for="player-1-name">Player 1 Name:</label>
					<input type="text" name="player1Name" id="player-1-name" required>
				</div>
				<div class="form-group">
					<label for="player-2-name">Player 2 Name:</label>
					<input type="text" name="player2Name" id="player-2-name" required>
				</div>
				<button type="submit">Start/Restart</button>
			</form>
			<div id="game-wrapper">
				<div id="player1" class="player">
					<div class="name"></div>
					<div class="score"></div>
				</div>
				<div id="gameboard"></div>
				<div id="player2" class="player">
					<div class="name"></div>
					<div class="score"></div>
				</div>
			</div>
		</div>
	</body>
</html>
